<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- This would be the parent div -->
    <div class="parent_div">
        <div class="children_div" id="sticky">
            <p>Sticky</p>
        </div>
        <div class="children_div" id="static">
            <p>Static</p>
        </div>
        <div class="children_div" id="relative">
            <p>Relative</p>
        </div>
        <div class="children_div" id="fixed">
            <p>Fixed</p>
        </div>
        
        <div class="children_div" id="absolute">
            <p>Absolute</p>
        </div>
    </div>
